<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Promoci&oacute;n</title>
</head>
<body>
	<form action="DatosPers" method="POST">
		<div>
			<label for="names">Nombres: </label>
			<input type="text" name="names" required />
